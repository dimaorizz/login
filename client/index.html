<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/general.css">
    <link rel="stylesheet" href="src/styles/login.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Log in</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="login-form">
                <p class="login-header">Sign In</p>
                <input type="email" id="login" class="login-textbox" placeholder="Login">
                <input type="password" id="password" class="login-textbox" placeholder="Password">
                <input type="submit" class="login-button" value="Sign in" id="login-submit" onclick="submit()">
                <p id="login-info"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
